<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'bootstrap/css/bootstrap.css'>
    <script src = "Calculator.js"></script>
    <title>Simple Calculator</title> 
</head>
<body class = 'd-flex align-items-center' style = 'height : 100vh ; background-color: #151617;'>
    <div class="container d-flex align-items-center justify-content-end" style = 'background-color: #474d57;
    height:530px ; width: 55vw; border-radius: 20px; flex-direction:column ;'>
        <div id = 'result' class = 'text-bg-light' style = 'height : 15vh; width : 100% ; 
        border-radius : 20px ; margin-bottom: 55px;'></div>

        <div class = 'd-flex align-items-center' style = 'flex-direction: column;  width : 100% ;' >
            <div class="row align-items-center" style = 'width:100%; margin-bottom: 19px;' >
                <div class = 'col-3 d-flex' style = 'flex-direction :column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = 'ClearAll()'>C</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = 'Clear()'>CE</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = "Click('/')" >รท</button>
                </div>         
            </div>
            <div class="row align-items-center justify-content-center" style = 'width:100%;  margin-bottom: 19px;' >
                <div class = 'col-3 d-flex' style = 'flex-direction :column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = "Click('7')">7</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = "Click('8')">8</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary'  onclick = "Click('9')" >9</button>
                </div> 
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = "Click('*')" >x</button>
                </div>         
            </div>
            <div class="row align-items-center justify-content-center" style = 'width:100%; margin-bottom: 19px;' >
                <div class = 'col-3 d-flex' style = 'flex-direction :column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = 'Click("4")'>4</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = 'Click("5")'>5</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary'  onclick = "Click('6')" >6</button>
                </div> 
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = "Click('-')" >-</button>
                </div>         
            </div>
            <div class="row align-items-center justify-content-center" style = 'width:100%; margin-bottom: 19px;' >
                <div class = 'col-3 d-flex' style = 'flex-direction :column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = 'Click("1")'>1</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = 'Click("2")'>2</button> 
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary'  onclick = "Click('3')" >3</button>
                </div> 
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = "Click('+')" >+</button>
                </div>         
            </div>
            <div class="row align-items-center justify-content-center" style = 'width:100%; margin-bottom: 50px;' >
                <div class = 'col-3 d-flex' style = 'flex-direction :column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = "Click('.')" >.</button>
                </div>
                <div class = 'col-3 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-secondary' onclick = 'Click("0")'>0</button> 
                </div>
                <div class = 'col-6 d-flex' style = 'flex-direction:column;'>
                    <button type = 'button' class = 'btn btn-x' onclick = "Equal()" >=</button>
                </div>         
            </div>
        </div>
</body>
</html>
